<!DOCTYPE html>
<html lang="en">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action = "profile.html">

<section class="h-100 bg-dark">
    <button class="btn btn-warning btn-md btn-block" onclick="location.href='index.html'" type="button">HOME</button>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="../images/how-to-save-money.jpg"
                                 alt="Sample photo" class="img-fluid h-100"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Registration Form</h3>

                                <div class="row">

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="firstname" class="form-control form-control-lg" required="yes" />
                                            <label class="form-label" for="firstname">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="lastname" class="form-control form-control-lg" required="yes"/>
                                            <label class="form-label" for="lastname">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="address" class="form-control form-control-lg" />
                                    <label class="form-label" for="address">Address</label>
                                </div>

                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <h6 class="mb-0 me-4">Gender: </h6>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femalegender"
                                               value="option1" />
                                        <label class="form-check-label" for="femalegender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="malegender"
                                               value="option2" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="othergender"
                                               value="option3" />
                                        <label class="form-check-label" for="othergender">Other</label>
                                    </div>

                                </div>



                                <div class="form-outline mb-4">
                                    <input type="date" id="dob" class="form-control form-control-lg" required="yes" />
                                    <label class="form-label" for="dob">DOB</label>
                                </div>

                                <div class="form-outline mb-4">


                                    <input type="tel" id="number" class="form-control form-control-lg" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="yes"/>
                                    <label class="form-label" for="number">Phone Number</label>
                                </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" required="yes" />
                                        <label class="form-label" for="email">Email ID</label>
                                    </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" required="yes"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="confirmpassword" class="form-control form-control-lg" required="yes"/>
                                        <label class="form-label" for="confirmpassword">Confirm Password</label>
                                    </div>


                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button"  onclick="location.href='signup.html'" class="btn btn-light btn-lg">Reset all</button>
                                    <button type="button" onclick="location.href='profile.html'" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</form>
</body>
</html>
